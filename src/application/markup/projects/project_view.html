<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    {% include 'layout/includes/header_includes.html' %}
    <title>Lunch Table Studios | {{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'layout/styles/projects.css' %}">
  </head>
  <body>
  {% include 'layout/includes/header.html' %}
  <div role="main">
    <div class="carousel">
      <div class="carousel-items">
        {% for image in project.images.all %}
          <div class="carousel-item">
            <img class="muted" src="/media/{{ image.url }}" alt="">
          </div>
        {% endfor %}
      </div>
      <div class="carousel-controls">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="right"><i class="fa fa-chevron-right"></i></div>
      </div>
    </div>
  </div>
  {% include 'layout/includes/footer.html' %}
  <script type="text/javascript" src="{% static 'layout/scripts/main.bundle.js' %}"></script>
  </body>
</html>
